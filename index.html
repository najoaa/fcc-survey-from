<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Professional Survey Form</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main>
    <h1 id="title">Tech Skill Survey</h1>
    <p id="description">We appreciate your time. Help us understand your experience with web technologies.</p>

    <form id="survey-form">
      <!-- Name Input -->
      <label id="name-label" for="name">Full Name:</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Enter your full name" 
        required 
      />

      <!-- Email Input -->
      <label id="email-label" for="email">Email Address:</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="Enter your email address" 
        required 
      />

      <!-- Number Input -->
      <label id="number-label" for="number">Years of Experience:</label>
      <input 
        type="number" 
        id="number" 
        name="experience" 
        min="0" 
        max="50" 
        placeholder="Enter years of experience" 
      />

      <!-- Dropdown -->
      <label for="dropdown">Primary Role:</label>
      <select id="dropdown" name="role" required>
        <option value="">-- Select your role --</option>
        <option value="frontend">Front-End Developer</option>
        <option value="backend">Back-End Developer</option>
        <option value="fullstack">Full Stack Developer</option>
        <option value="designer">UI/UX Designer</option>
      </select>

      <!-- Radio Buttons -->
      <fieldset>
        <legend>Preferred Work Environment:</legend>
        <label><input type="radio" name="environment" value="remote" /> Remote</label>
        <label><input type="radio" name="environment" value="office" /> Office</label>
      </fieldset>

      <!-- Checkboxes -->
      <fieldset>
        <legend>Technologies You Use:</legend>
        <label><input type="checkbox" name="tech" value="html" /> HTML</label>
        <label><input type="checkbox" name="tech" value="css" /> CSS</label>
        <label><input type="checkbox" name="tech" value="js" /> JavaScript</label>
        <label><input type="checkbox" name="tech" value="react" /> React</label>
      </fieldset>

      <!-- Textarea -->
      <label for="comments">Additional Comments:</label>
      <textarea id="comments" name="comments" placeholder="Tell us more..."></textarea>

      <!-- Submit -->
      <button type="submit" id="submit">Submit Survey</button>
    </form>
  </main>
</body>
</html>
